<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Personal details</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <div class="card">
          <div class="center">
               <h1 class="personaldetail">Personal Details</h1>
               <form>
                    <div class="name">
                         <h4 class="Name">Name: </h4>
                         <input type="text" name="name" class="txtbox">
                    </div>
                    <div class="Gender">
                    <h4 class="gender">Gender:</h4> 
                    <label>
                         <input type="radio" name="gender" value="male" id="male" name="radio-button">
                         <span><h4 class="male">Male</h4></span></label>
                         <label>
                         <input type="radio" name="gender" value="female" id="female" name="radio-button">
                         <span><h4 class="female">Female</h4></span></label>
               </div>
                    <div class="locations">
                         <span>
                         <h4 class="sul"> Select Your Location:</h4>
                         <select name="location" id="Location">
                              <option value="Chennai" name="Chennai">Chennai</option>
                              <option value="Krishnagiri" name="Krishnagiri">Krishnagiri</option>
                              <option value="Dindigul" name="Dindigul">Dindigul</option>
                              <option value="Erode" name="Erode">Erode</option>
                              <option value="Coimbatore" name="Coimbatore">Coimbatore</option>
                              <option value="Dharmapuri" name="Dharmapuri">Dharmapuri</option>
                              <option value="Salem" name="Salem">Salem</option>
                              <option value="Vellore" name="Vellore">Vellore</option>
                         </select>
                    </span>
                    </div>

                    <h1 class="hobb">Hobbies:</h1>
                    <div class="flex">
                         <div class="inputs input-1">
                              <label>
                              <input type="checkbox" name="Swimming" value="swimming" class="checkbox">
                              <span><h4>Swimming</h4></span>
                         </label>
                         </div>

                         <div class="inputs input-2">
                              <label>
                              <input type="checkbox" name="Dancing" value="Dancing" class="checkbox">
                              <span><h4>Dancing</h4></span>
                              </label>
                         </div>
                    </div>
                    <div class="flex">
                         <div class="inputs input-3">
                              <label>
                              <input type="checkbox" name="Badminton" value="Badminton" class="checkbox">
                              <span><h4>Badminton</h4></span>
                         </label>
                         </div>
                         <div class="inputs input-4">
                              <label>
                              <input type="checkbox" name="Arts" value="Arts" class="arts" class="checkbox">
                              <span><h4>Dancing</h4></span>
                              </label>
                         </div>
                    </div>

                    <div class="flex ">
                         <div class="inputs input-5">
<label>
                              <input type="checkbox" name="Volley Ball" value="Volley Ball" class="checkbox">
                              <span><h4>Volley Ball</h4></label></label>
                              </div>

                              <div class="inputs input-6">
                                   <label>
                                   <input type="checkbox" name="Circket" value="Circket" class="checkbox">
                                  <span><h4>Circket</h4></span>
                                   </label>
                              </div>
                         </div>

                         <input type="button" value="Submit" class="submit">
                         
               </form>
          </div>
     </div>

</body>

</html>
